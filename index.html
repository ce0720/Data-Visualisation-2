<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  
  
</head>
<body>
  <div class="chart-container">
    <div class="chart" id="choropleth_map"></div>
    <div class="chart" id="Heat_map"></div>
    <div class="chart" id="Gas_Emission"></div>
    <div class="chart" id="Surface_Temp"></div>
  </div>

  <script type="text/javascript">
    var spec1 = "js/choropleth_map.vg.json";
    var spec2 = "js/Heatmap.vg.json";
    var spec3 = "js/Gas_Emission.vg.json";
    var spec4 = "js/Annual_Suraface_Temp.vg.json";

    vegaEmbed('#choropleth_map', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#Heat_map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#Gas_Emission', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    vegaEmbed('#Surface_Temp', spec4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>
</html>
